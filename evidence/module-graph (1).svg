<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <style>
    .node { fill: #f7f9fb; stroke: #34495e; stroke-width:1.6; rx:8; ry:8; }
    .node-title { font: 14px "Segoe UI", Roboto, Arial; fill: #2c3e50; font-weight:700; }
    .node-sub { font: 12px "Segoe UI", Roboto, Arial; fill: #34495e; }
    .edge { stroke: #2c3e50; stroke-width:1.6; marker-end: url(#arrow); }
    .label { font: 11px "Segoe UI", Roboto, Arial; fill: #2c3e50; }
    .bg { fill: #ffffff; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Title -->
  <rect x="0" y="0" width="1000" height="48" fill="#2b3742"/>
  <text x="20" y="31" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#ffffff" font-weight="700">Module graph — src/app.js</text>

  <!-- Nodes -->
  <!-- app.js -->
  <g id="app">
    <rect class="node" x="40" y="90" width="220" height="110" />
    <text class="node-title" x="60" y="120">src/app.js</text>
    <text class="node-sub" x="60" y="142">imports:</text>
    <text class="node-sub" x="80" y="162">./store/index.js</text>
    <text class="node-sub" x="80" y="178">./router/index.js</text>
    <text class="node-sub" x="80" y="194">./ui/views/*</text>
  </g>

  <!-- store/index.js -->
  <g id="store">
    <rect class="node" x="380" y="35" width="200" height="70" />
    <text class="node-title" x="400" y="60">./store/index.js</text>
    <text class="node-sub" x="400" y="78">export default store</text>
  </g>

  <!-- router/index.js -->
  <g id="router">
    <rect class="node" x="380" y="140" width="200" height="90" />
    <text class="node-title" x="400" y="165">./router/index.js</text>
    <text class="node-sub" x="400" y="185">export: registerRoute, startRouter</text>
    <text class="node-sub" x="400" y="203">handles route registration</text>
  </g>

  <!-- HomeView -->
  <g id="home">
    <rect class="node" x="760" y="20" width="200" height="70" />
    <text class="node-title" x="780" y="50">HomeView</text>
    <text class="node-sub" x="780" y="68">render(mount)</text>
  </g>

  <!-- DataView -->
  <g id="data">
    <rect class="node" x="760" y="120" width="200" height="70" />
    <text class="node-title" x="780" y="150">DataView</text>
    <text class="node-sub" x="780" y="168">render(mount)</text>
  </g>

  <!-- FormView -->
  <g id="form">
    <rect class="node" x="760" y="220" width="200" height="90" />
    <text class="node-title" x="780" y="250">FormView</text>
    <text class="node-sub" x="780" y="270">render(mount, { store })</text>
  </g>

  <!-- mount target -->
  <g id="mount">
    <rect class="node" x="40" y="230" width="220" height="70" />
    <text class="node-title" x="60" y="260">mount</text>
    <text class="node-sub" x="60" y="280">document.getElementById('app') || document.body</text>
  </g>

  <!-- Edges from app.js to modules -->
  <path class="edge" d="M260 140 L380 100" />
  <text class="label" x="320" y="120">import store</text>

  <path class="edge" d="M260 160 L380 185" />
  <text class="label" x="320" y="170">import { registerRoute, startRouter }</text>

  <path class="edge" d="M260 180 L760 55" />
  <text class="label" x="520" y="120">HomeView</text>

  <path class="edge" d="M260 200 L760 150" />
  <text class="label" x="520" y="160">DataView</text>

  <path class="edge" d="M260 220 L760 250" />
  <text class="label" x="520" y="210">FormView</text>

  <!-- mount usage arrows -->
  <path class="edge" d="M260 230 L140 260" />
  <text class="label" x="200" y="245">const mount = document.getElementById('app') || document.body</text>

  <!-- FormView -> store injection -->
  <path class="edge" d="M480 260 L760 260" />
  <text class="label" x="630" y="245">pass { store }</text>

  <!-- router actions -->
  <path class="edge" d="M460 190 L520 190 L560 130 L760 55" />
  <text class="label" x="580" y="150">registerRoute('/', ...)</text>

  <path class="edge" d="M460 190 L520 190 L560 170 L760 150" />
  <text class="label" x="580" y="185">registerRoute('data', ...)</text>

  <path class="edge" d="M460 190 L520 190 L560 210 L760 250" />
  <text class="label" x="580" y="215">registerRoute('form', ...)</text>

  <!-- wildcard route -->
  <path class="edge" d="M260 210 L420 260 L760 55" stroke-dasharray="6 4"/>
  <text class="label" x="460" y="240">registerRoute('*', HomeView)</text>

  <!-- startRouter -->
  <path class="edge" d="M480 210 L520 210 L620 300 L760 350" />
  <text class="label" x="600" y="255">startRouter()</text>

  <!-- footer -->
  <text x="20" y="580" class="label">Generated from provided src/app.js — nodes show imports, route registration and mount usage</text>
</svg>
